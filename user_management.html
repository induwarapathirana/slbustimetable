                    </div>

                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>

            </div>
        </main>
    </div>

        function toggleView() {

        async function fetchWithAuth(url, options = {}) {
            const headers = new Headers(options.headers || {});
            headers.set('Content-Type', 'application/json');
            if (state.token) {
                headers.set('Authorization', `Bearer ${state.token}`);
            }
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) {
                handleLogout();
                throw new Error('Unauthorized');
            }
            return response;
        }

            async function fetchUserProfile(user) {

            // Re-use an existing Firebase app if another dashboard initialised it;

            const auth = getAuth(app);

                    if (email) {

                        if (!snapshot.empty) {
                            const docSnap = snapshot.docs[0];
                            return { id: docSnap.id, ...docSnap.data() };
                        }

                        snapshot = await getDocs(query(usersCollection, where('email', '==', email), limit(1)));
                        if (!snapshot.empty) {

            }

            function normalizeRole(role) {
                const value = (role || '').toString().trim().toLowerCase();
                if (value === 'administrator') return 'admin';
                if (value === 'timekeepers') return 'timekeeper';
                return value;
            }

            function extractRoleFromClaims(claims, allowedRoles) {
                if (!claims) return '';
                const sources = [
                    claims.role,
                    claims.userRole,
                    claims.customRole,
                    ...(Array.isArray(claims.roles) ? claims.roles : []),
                    ...(Array.isArray(claims.permissions) ? claims.permissions : [])
                ];
                for (const entry of sources) {
                    const normalized = normalizeRole(entry);
                    if (!normalized) continue;
                    if (!allowedRoles.length || allowedRoles.includes(normalized)) {
                        return normalized;
                    }
                }
                return '';
            }

            async function maybeBackfillEmailLower(usersCollection, profile, emailLower) {
                if (!profile || !profile.id || !emailLower) return profile;
                if ((profile.emailLower || '').toString().toLowerCase() === emailLower) {
                    return profile;
                }
                try {
                    await setDoc(doc(usersCollection, profile.id), { emailLower }, { merge: true });
                    profile.emailLower = emailLower;
                } catch (error) {

                }
                return profile;
            }

            // Re-use an existing Firebase app if another dashboard initialised it;
            // otherwise create a fresh instance for the user management console.
            const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // DOM Elements
            const loginScreen = document.getElementById('login-screen');
            const dashboard = document.getElementById('dashboard');
            const loginForm = document.getElementById('login-form');
            const logoutButton = document.getElementById('logout-button');
            const addUserForm = document.getElementById('add-user-form');
            const addUserMessage = document.getElementById('add-user-message');
            const userTable = document.getElementById('user-table');
            const userTableBody = document.getElementById('user-table-body');
            const userListLoading = document.getElementById('user-list-loading');
            const newRoleSelect = document.getElementById('new-role');
            const depotFieldContainer = document.getElementById('depot-field-container');

            let currentUser = null;

            function normalizeRole(role) {
                const value = (role || '').toString().trim().toLowerCase();
                if (value === 'administrator') return 'admin';
                if (value === 'timekeepers') return 'timekeeper';
                return value;
            }

            function extractRoleFromClaims(claims, allowedRoles) {
                if (!claims) return '';
                const sources = [
                    claims.role,
                    claims.userRole,
                    claims.customRole,
                    ...(Array.isArray(claims.roles) ? claims.roles : []),
                    ...(Array.isArray(claims.permissions) ? claims.permissions : [])
                ];
                for (const entry of sources) {
                    const normalized = normalizeRole(entry);
                    if (!normalized) continue;
                    if (!allowedRoles.length || allowedRoles.includes(normalized)) {
                        return normalized;
                    }
                }
                return '';
            }

            async function maybeBackfillEmailLower(usersCollection, profile, emailLower) {
                if (!profile || !profile.id || !emailLower) return profile;
                if ((profile.emailLower || '').toString().toLowerCase() === emailLower) {
                    return profile;
                }
                try {
                    await setDoc(doc(usersCollection, profile.id), { emailLower }, { merge: true });
                    profile.emailLower = emailLower;
                } catch (error) {
                    console.warn('Unable to backfill lowercase email for user profile:', error);
                }
                return profile;
            }

            async function ensureProfileFromClaims(user, role) {
                if (!user) return;
                const usersCollection = collection(db, 'users');
                const email = (user.email || '').trim();
                const payload = {
                    role,
                    email,
                    emailLower: email.toLowerCase(),
                    displayName: user.displayName || '',
                    syncedFromClaims: true,
                    updatedAt: serverTimestamp()
                };
                try {
                    await setDoc(doc(usersCollection, user.uid), payload, { merge: true });
                } catch (error) {
                    console.warn('Unable to seed Firestore profile from custom claims:', error);
                }
            }

            async function resolveRole(user, allowedRoles) {
                const profile = await fetchUserProfile(user);
                const profileRole = normalizeRole(profile?.role);
                if (profileRole && (!allowedRoles.length || allowedRoles.includes(profileRole))) {
                    return { role: profileRole, profile };
                }

                try {
                    const token = await user.getIdTokenResult(true);
                    const claimRole = extractRoleFromClaims(token?.claims, allowedRoles);
                    if (claimRole) {
                        await ensureProfileFromClaims(user, claimRole);
                        const refreshedProfile = profile || await fetchUserProfile(user);
                        return { role: claimRole, profile: refreshedProfile || profile };
                    }
                } catch (error) {
                    console.warn('Unable to resolve role from custom claims:', error);
                }

                return { role: profileRole || null, profile };
            }

            async function fetchUserProfile(user) {
                if (!user) return null;
                const email = (user.email || '').trim();
                const emailLower = email.toLowerCase();

                const usersCollection = collection(db, 'users');

                const tryDoc = async (docId) => {
                    if (!docId) return null;
                    const docRef = doc(usersCollection, docId);
                    const docSnap = await getDoc(docRef);
                    return docSnap.exists() ? { id: docSnap.id, ...docSnap.data() } : null;
                };

                try {
                    let profile = await tryDoc(user.uid);
                    if (profile) return maybeBackfillEmailLower(usersCollection, profile, emailLower);

                    profile = await tryDoc(email);
                    if (profile) return maybeBackfillEmailLower(usersCollection, profile, emailLower);

                    if (emailLower !== email) {
                        profile = await tryDoc(emailLower);
                        if (profile) return maybeBackfillEmailLower(usersCollection, profile, emailLower);
                    }

                    if (email) {
                        let snapshot = await getDocs(query(usersCollection, where('emailLower', '==', emailLower), limit(1)));
                        if (!snapshot.empty) {
                            const docSnap = snapshot.docs[0];
                            return maybeBackfillEmailLower(usersCollection, { id: docSnap.id, ...docSnap.data() }, emailLower);
                        }

                        snapshot = await getDocs(query(usersCollection, where('email', '==', email), limit(1)));
                        if (!snapshot.empty) {
                            const docSnap = snapshot.docs[0];
                            return maybeBackfillEmailLower(usersCollection, { id: docSnap.id, ...docSnap.data() }, emailLower);
                        }
                    }

                    return null;
                } catch (error) {
                    console.error('Error fetching user profile:', error);
                    throw error;
                }
            }

            // --- AUTHENTICATION & ACCESS CONTROL ---
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    try {
                        const { role } = await resolveRole(user, ['admin']);
                        if (role === 'admin') {
                            currentUser = user;
                            loginScreen.classList.add('hidden');
                            dashboard.classList.remove('hidden');
                            loadUsers();
                        } else {
                            alert('Access Denied. You must be an administrator to view this page.');
                            await signOut(auth);
                        }
                    } catch (error) {
                        alert('Unable to verify your permissions. Please try again later.');
                        await signOut(auth);
                    }
                } else {
                    currentUser = null;
                    loginScreen.classList.remove('hidden');
                    dashboard.classList.add('hidden');
                }
                loadUsers();
            } catch (error) {
                console.error(error);
                loginError.textContent = 'Failed to verify user. Please login again.';

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    document.getElementById('login-error').textContent = '';
                } catch (error) {
                    document.getElementById('login-error').textContent = error.message;
                }
            });

            logoutButton.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                } catch (error) {
                    console.error('Failed to sign out:', error);
                }
            });

            // Show/hide depot field based on role selection
            newRoleSelect.addEventListener('change', () => {
                depotFieldContainer.style.display = newRoleSelect.value === 'timekeeper' ? 'block' : 'none';
                document.getElementById('new-depot').required = newRoleSelect.value === 'timekeeper';
            });
            
            // --- USER MANAGEMENT LOGIC ---
            async function loadUsers() {
                userListLoading.style.display = 'block';
                userTable.classList.add('hidden');
                
                try {
                    const snapshot = await getDocs(collection(db, 'users'));
                    userTableBody.innerHTML = '';
                    snapshot.forEach(doc => {
                        const user = doc.data();
                        const displayEmail = (user.email || user.username || user.name || doc.id || '').toString();
                        const displayRole = (user.role || user.userRole || '—').toString();
                        const displayDepot = (user.depot || user.depotName || user.location || 'N/A').toString();
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap">${displayEmail}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${displayRole}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${displayDepot}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="text-red-600 hover:text-red-900 delete-user-btn" data-uid="${doc.id}">Delete</button>
                            </td>
                        `;
                        userTableBody.appendChild(tr);
                    });
                    userListLoading.style.display = 'none';
                    userTable.classList.remove('hidden');
                } catch (error) {
                    console.error("Error loading users:", error);
                    userListLoading.textContent = 'Failed to load users.';
                }
            }
        }

        function renderUsers() {
            userTableBody.innerHTML = '';
            if (!state.users.length) {
                userListLoading.textContent = 'No users yet.';
                return;
            }
            userListLoading.style.display = 'none';
            userTable.classList.remove('hidden');
            state.users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap capitalize">${user.role}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${user.depot || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right">
                        <button class="text-red-600 hover:text-red-900 delete-user-btn" data-id="${user.id}">Delete</button>
                    </td>`;
                userTableBody.appendChild(tr);
            });
        }

        async function handleAddUser(event) {
            event.preventDefault();
            addUserMessage.textContent = '';
            const email = document.getElementById('new-email').value.trim();
            const password = document.getElementById('new-password').value;
            const role = newRoleSelect.value;
            const depot = newDepotInput.value.trim();
            const payload = { email, password, role, depot: role === 'timekeeper' ? depot : null };
            try {
                const response = await fetchWithAuth('/api/users', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error((data.errors && data.errors.join(', ')) || data.message || 'Failed to create user');
                }
                addUserMessage.textContent = `Created user ${data.email}.`;
                addUserMessage.className = 'text-sm mt-4 text-green-600';
                addUserForm.reset();
                newRoleSelect.value = 'timekeeper';
                toggleDepotField();
                loadUsers();
            } catch (error) {
                addUserMessage.textContent = error.message;
                addUserMessage.className = 'text-sm mt-4 text-red-600';
            }
        }

        async function handleDeleteUser(event) {
            if (!event.target.classList.contains('delete-user-btn')) return;
            const id = Number(event.target.dataset.id);
            if (!id || (state.currentUser && state.currentUser.id === id)) {
                alert('You cannot delete this account.');
                return;
            }
            if (!confirm('Delete this user?')) return;
            try {
                const response = await fetchWithAuth(`/api/users/${id}`, { method: 'DELETE' });
                if (response.status === 204) {
                    loadUsers();
                } else {
                    const data = await response.json();
                    throw new Error(data.message || 'Failed to delete user');
                }
            } catch (error) {
                alert(error.message);
            }
        }

        function toggleDepotField() {
            const showDepot = newRoleSelect.value === 'timekeeper';
            depotFieldContainer.style.display = showDepot ? 'block' : 'none';
            newDepotInput.required = showDepot;
            if (!showDepot) newDepotInput.value = '';
        }

        loginForm.addEventListener('submit', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        addUserForm.addEventListener('submit', handleAddUser);
        userTableBody.addEventListener('click', handleDeleteUser);
        newRoleSelect.addEventListener('change', toggleDepotField);

        toggleDepotField();
        toggleView();
