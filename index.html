<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka Highway Bus Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #config-warning {
            display: none;
            background-color: #fffbe6;
            color: #92400e;
            padding: 1rem;
            border: 1px solid #fde68a;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Find Your Highway Bus</h1>
            <p class="text-gray-600 mt-2">Real-time Highway Bus Schedules for all the Highways</p>
        </header>

        <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg">
            <div id="config-warning">
                <strong>Configuration Needed:</strong> Please paste your Firebase config object into the HTML file to enable search.
            </div>
            <form id="search-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="relative">
                        <label for="from" class="block text-sm font-medium text-gray-700 mb-1">From</label>
                        <input type="text" id="from" placeholder="e.g., Makumbura" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <div id="from-suggestions" class="absolute z-10 w-full bg-white border border-gray-300 rounded-b-lg mt-1 hidden"></div>
                    </div>
                    <div class="relative">
                        <label for="to" class="block text-sm font-medium text-gray-700 mb-1">To</label>
                        <input type="text" id="to" placeholder="e.g., Galle" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <div id="to-suggestions" class="absolute z-10 w-full bg-white border border-gray-300 rounded-b-lg mt-1 hidden"></div>
                    </div>
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <button type="submit" id="search-button" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Search</button>
                </div>
            </form>
        </div>

        <main id="results-container" class="mt-8 max-w-4xl mx-auto">
            <!-- Search results will be inserted here -->
        </main>
    </div>

    <script>
        // --- IMPORTANT: CONFIGURE FIREBASE ---
        // This is the correct format. Just paste your values here.
        const firebaseConfig = {
            apiKey: "AIzaSyATfiFaqfh0leWZMi8pq7OAgb5G7ANBv8o",
            authDomain: "sl-bus-timetable-app.firebaseapp.com",
            projectId: "sl-bus-timetable-app",
            storageBucket: "sl-bus-timetable-app.firebasestorage.app",
            messagingSenderId: "107324674333",
            appId: "1:107324674333:web:2058e8958f2c1dfd0c91f4",
            measurementId: "G-JEBZ0J484N"
        };

        // --- SCRIPT INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const warningDiv = document.getElementById('config-warning');
            const searchButton = document.getElementById('search-button');

            // 1. Check if Firebase config is still a placeholder
            if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
                warningDiv.style.display = 'block';
                searchButton.disabled = true;
                searchButton.classList.add('opacity-50', 'cursor-not-allowed');
                console.error("Firebase config is missing. Please paste it into index.html.");
                return; // Stop execution
            }

            // 2. Initialize Firebase only if config is valid
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const busesCollection = db.collection('buses');

            // 3. Run the main application logic
            runSearchApp(db, busesCollection);
        });

        function runSearchApp(db, busesCollection) {
            const searchForm = document.getElementById('search-form');
            const fromInput = document.getElementById('from');
            const toInput = document.getElementById('to');
            const fromSuggestions = document.getElementById('from-suggestions');
            const toSuggestions = document.getElementById('to-suggestions');
            const resultsContainer = document.getElementById('results-container');
            const dateInput = document.getElementById('date');

            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
            
            let allStations = new Set();

            // Fetch all unique station names for autocomplete
            busesCollection.get().then(snapshot => {
                snapshot.forEach(doc => {
                    const bus = doc.data();
                    allStations.add(bus.departsFrom);
                    allStations.add(bus.arrivesAt);
                });
                allStations = Array.from(allStations);
            });

            const showSuggestions = (inputElement, suggestionsContainer, query) => {
                suggestionsContainer.innerHTML = '';
                if (!query) {
                    suggestionsContainer.classList.add('hidden');
                    return;
                }
                const filtered = allStations.filter(station => station.toLowerCase().includes(query.toLowerCase())).slice(0, 5);
                if (filtered.length > 0) {
                    suggestionsContainer.classList.remove('hidden');
                    filtered.forEach(station => {
                        const div = document.createElement('div');
                        div.textContent = station;
                        div.className = 'p-2 hover:bg-gray-200 cursor-pointer';
                        div.onclick = () => {
                            inputElement.value = station;
                            suggestionsContainer.classList.add('hidden');
                        };
                        suggestionsContainer.appendChild(div);
                    });
                } else {
                    suggestionsContainer.classList.add('hidden');
                }
            };
            
            fromInput.addEventListener('input', () => showSuggestions(fromInput, fromSuggestions, fromInput.value));
            toInput.addEventListener('input', () => showSuggestions(toInput, toSuggestions, toInput.value));

            document.addEventListener('click', (e) => {
                if (!fromInput.contains(e.target)) fromSuggestions.classList.add('hidden');
                if (!toInput.contains(e.target)) toSuggestions.classList.add('hidden');
            });

            searchForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const from = fromInput.value.trim();
                const to = toInput.value.trim();
                const date = dateInput.value;

                resultsContainer.innerHTML = `<p class="text-center text-gray-600">Searching...</p>`;

                try {
                    const searchDate = new Date(date);
                    searchDate.setHours(12); // Avoid timezone issues
                    const dayOfWeek = searchDate.toLocaleString('en-US', { weekday: 'long' });

                    const snapshot = await busesCollection
                        .where('departsFrom', '==', from)
                        .where('arrivesAt', '==', to)
                        .where('availability', 'array-contains', dayOfWeek)
                        .orderBy('departureTime')
                        .get();

                    if (snapshot.empty) {
                        resultsContainer.innerHTML = `<p class="text-center text-gray-600 bg-white p-4 rounded-lg shadow">No direct buses found for ${dayOfWeek}, ${date}.</p>`;
                        return;
                    }
                    displayResults(snapshot.docs);
                } catch (error) {
                    console.error("Error searching buses:", error);
                    resultsContainer.innerHTML = `<p class="text-center text-red-500 bg-white p-4 rounded-lg shadow">An error occurred. Please check the console and ensure your Firestore indexes are set up correctly.</p>`;
                }
            });

            const displayResults = (docs) => {
                resultsContainer.innerHTML = '';
                docs.forEach(doc => {
                    const bus = doc.data();
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md p-6 mb-4';
                    card.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                            <div class="md:col-span-1">
                                <p class="text-lg font-bold text-blue-600">${bus.operator}</p>
                                <p class="text-sm text-gray-500">Route ${bus.route}</p>
                            </div>
                            <div class="md:col-span-2 flex items-center justify-between md:justify-center">
                                <div>
                                    <p class="text-xl font-semibold">${bus.departureTime}</p>
                                    <p class="text-gray-600">${bus.departsFrom}</p>
                                </div>
                                <div class="text-center mx-4">
                                    <p class="text-sm text-gray-500">â†’</p>
                                </div>
                                <div>
                                    <p class="text-xl font-semibold">${bus.arrivalTime}</p>
                                    <p class="text-gray-600">${bus.arrivesAt}</p>
                                </div>
                            </div>
                            <div class="md:col-span-1 text-center md:text-right">
                                <p class="text-2xl font-bold">${bus.price}</p>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t">
                            <p class="text-sm text-gray-600"><strong>Stops:</strong> ${(bus.stops || []).join(', ') || 'Direct service'}</p>
                            <p class="text-sm text-gray-500 mt-1"><strong>Runs on:</strong> ${(bus.availability || []).join(', ')}</p>
                        </div>
                    `;
                    resultsContainer.appendChild(card);
                });
            };
        }
    </script>
</body>
</html>
