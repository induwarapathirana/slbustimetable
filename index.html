<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka Expressway Bus Timetable Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Find Your Bus</h1>
            <p class="text-gray-600 mt-2">Real-time bus schedules across the Expressways Sri Lanka</p>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <form id="search-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="md:col-span-1 relative">
                    <label for="from" class="block text-sm font-medium text-gray-700">From</label>
                    <input type="text" id="from" placeholder="e.g., Makumbura" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <div id="from-suggestions" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-1 hidden"></div>
                </div>
                <div class="md:col-span-1 relative">
                    <label for="to" class="block text-sm font-medium text-gray-700">To</label>
                    <input type="text" id="to" placeholder="e.g., Galle" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <div id="to-suggestions" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-1 hidden"></div>
                </div>
                <div class="md:col-span-1">
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="md:col-span-1">
                    <button type="submit" id="search-button" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 font-semibold">Search</button>
                </div>
            </form>
        </div>
        
        <div id="config-warning" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <strong class="font-bold">Configuration Error!</strong>
            <span class="block sm:inline">Firebase config is missing. Please paste it into index.html.</span>
        </div>

        <div id="error-message" class="hidden bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-lg relative mb-6" role="alert"></div>

        <div id="search-results" class="space-y-4">
            <!-- Search results will be appended here -->
        </div>
    </div>

    <script>
        // This is the correct format. Just paste your values here.
        const firebaseConfig = {
            apiKey: "AIzaSyATfiFaqfh0leWZMi8pq7OAgb5G7ANBv8o",
            authDomain: "sl-bus-timetable-app.firebaseapp.com",
            projectId: "sl-bus-timetable-app",
            storageBucket: "sl-bus-timetable-app.firebasestorage.app",
            messagingSenderId: "107324674333",
            appId: "1:107324674333:web:2058e8958f2c1dfd0c91f4",
            measurementId: "G-JEBZ0J484N"
        };

        // --- SCRIPT INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const configWarning = document.getElementById('config-warning');
            if (!firebaseConfig.apiKey) {
                configWarning.classList.remove('hidden');
                return;
            }

            const app = firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            // DOM elements
            const searchForm = document.getElementById('search-form');
            const searchButton = document.getElementById('search-button');
            const searchResults = document.getElementById('search-results');
            const errorMessage = document.getElementById('error-message');
            const fromInput = document.getElementById('from');
            const toInput = document.getElementById('to');
            const fromSuggestions = document.getElementById('from-suggestions');
            const toSuggestions = document.getElementById('to-suggestions');
            const dateInput = document.getElementById('date');

            // Set default date to today
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            dateInput.value = `${yyyy}-${mm}-${dd}`;
            
            let allLocations = new Set();
            let unsubscribe = null;

            // Fetch all buses once to populate autocomplete suggestions
            db.collection('buses').onSnapshot(snapshot => {
                allLocations = new Set();
                snapshot.forEach(doc => {
                    const bus = doc.data();
                    if (bus.departsFrom) allLocations.add(bus.departsFrom.trim());
                    if (bus.arrivesAt) allLocations.add(bus.arrivesAt.trim());
                    if (bus.expresswayEntrance) allLocations.add(bus.expresswayEntrance.trim());
                    if (bus.expresswayExit) allLocations.add(bus.expresswayExit.trim());
                });
            }, err => {
                console.error("Error fetching locations: ", err);
            });

            // Autocomplete Handlers
            const handleAutocomplete = (input, suggestionsContainer) => {
                const query = input.value.toLowerCase().trim();
                suggestionsContainer.innerHTML = '';
                if (!query) {
                    suggestionsContainer.classList.add('hidden');
                    return;
                }

                const filtered = [...allLocations].filter(loc => loc.toLowerCase().includes(query)).slice(0, 5);
                if (filtered.length > 0) {
                    suggestionsContainer.classList.remove('hidden');
                    filtered.forEach(loc => {
                        const div = document.createElement('div');
                        div.textContent = loc;
                        div.className = 'p-2 hover:bg-gray-100 cursor-pointer';
                        div.onclick = () => {
                            input.value = loc;
                            suggestionsContainer.classList.add('hidden');
                        };
                        suggestionsContainer.appendChild(div);
                    });
                } else {
                    suggestionsContainer.classList.add('hidden');
                }
            };
            
            fromInput.addEventListener('input', () => handleAutocomplete(fromInput, fromSuggestions));
            toInput.addEventListener('input', () => handleAutocomplete(toInput, toSuggestions));
            document.addEventListener('click', (e) => { // Hide suggestions on outside click
                if (!fromInput.contains(e.target)) fromSuggestions.classList.add('hidden');
                if (!toInput.contains(e.target)) toSuggestions.classList.add('hidden');
            });


            // --- SEARCH LOGIC ---
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const fromValue = fromInput.value.toLowerCase().trim();
                const toValue = toInput.value.toLowerCase().trim();
                const dateValue = dateInput.value;

                if (!fromValue || !toValue || !dateValue) {
                    displayError("Please fill in all fields.");
                    return;
                }

                const searchDate = new Date(dateValue);
                searchDate.setHours(12); // Avoid timezone issues
                const dayOfWeek = searchDate.toLocaleString('en-US', { weekday: 'long' });

                performSearch(fromValue, toValue, dayOfWeek);
            });
            
            function performSearch(from, to, dayOfWeek) {
                searchButton.disabled = true;
                searchButton.textContent = 'Searching...';
                errorMessage.classList.add('hidden');
                searchResults.innerHTML = '<div class="text-center p-4">Loading results...</div>';

                if (unsubscribe) unsubscribe();

                unsubscribe = db.collection('buses')
                    .where('availability', 'array-contains', dayOfWeek)
                    .orderBy('departureTime')
                    .onSnapshot(snapshot => {
                        const allBuses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                        const results = allBuses.filter(bus => {
                            const departsFrom = (bus.departsFrom || "").toLowerCase().trim();
                            const arrivesAt = (bus.arrivesAt || "").toLowerCase().trim();
                            const expresswayEntrance = (bus.expresswayEntrance || "").toLowerCase().trim();
                            const expresswayExit = (bus.expresswayExit || "").toLowerCase().trim();

                            const fromMatch = (departsFrom === from) || (expresswayEntrance === from);
                            const toMatch = (arrivesAt === to) || (expresswayExit === to);

                            return fromMatch && toMatch;
                        });

                        displayResults(results);
                        searchButton.disabled = false;
                        searchButton.textContent = 'Search';
                    }, err => {
                        console.error("Query Error: ", err);
                        displayError("An error occurred. Please check the console and ensure your Firestore indexes are set up correctly.");
                        searchButton.disabled = false;
                        searchButton.textContent = 'Search';
                    });
            }

            function displayResults(buses) {
                searchResults.innerHTML = '';
                if (buses.length === 0) {
                    searchResults.innerHTML = '<div class="bg-white p-6 rounded-lg shadow text-center text-gray-600">No buses found for the selected route and date.</div>';
                    return;
                }

                buses.forEach(bus => {
                    const busCard = document.createElement('div');
                    busCard.className = 'bg-white p-4 rounded-lg shadow-md transition-transform transform hover:scale-105';

                    const statusColor = getStatusColor(bus.status);

                    busCard.innerHTML = `
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                            <div class="flex-1">
                                <div class="flex items-center">
                                    <span class="font-bold text-lg text-indigo-700">${bus.route}</span>
                                    <span class="ml-4 px-3 py-1 text-sm font-semibold rounded-full ${statusColor.bg} ${statusColor.text}">${bus.status || 'Scheduled'}</span>
                                </div>
                                <p class="text-sm text-gray-600">${bus.operator}</p>
                            </div>
                            <div class="flex-1 text-center font-semibold text-lg my-4 md:my-0">
                                ${bus.departureTime} &rarr; ${bus.arrivalTime}
                            </div>
                            <div class="flex-1 text-right">
                                <p class="font-bold">${bus.price || 'N/A'}</p>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-200 text-sm text-gray-500">
                            <p><strong>Departs From:</strong> ${bus.departsFrom}</p>
                            <p><strong>Expressway Entrance:</strong> ${bus.expresswayEntrance || 'N/A'}</p>
                            <p><strong>Expressway Exit:</strong> ${bus.expresswayExit || 'N/A'}</p>
                            <p><strong>Arrives At:</strong> ${bus.arrivesAt}</p>
                        </div>
                    `;
                    searchResults.appendChild(busCard);
                });
            }

            function getStatusColor(status) {
                switch (status) {
                    case 'Departed': return { bg: 'bg-blue-100', text: 'text-blue-800' };
                    case 'Arrived': return { bg: 'bg-purple-100', text: 'text-purple-800' };
                    case 'On Time': return { bg: 'bg-green-100', text: 'text-green-800' };
                    case 'Delayed': return { bg: 'bg-yellow-100', text: 'text-yellow-800' };
                    case 'Cancelled': return { bg: 'bg-red-100', text: 'text-red-800' };
                    default: return { bg: 'bg-gray-100', text: 'text-gray-800' };
                }
            }

            function displayError(msg) {
                errorMessage.textContent = msg;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
