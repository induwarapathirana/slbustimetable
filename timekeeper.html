<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Keeper Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Time Keeper Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" autocomplete="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" autocomplete="current-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
                <p id="login-error" class="text-red-500 text-sm text-center"></p>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden container mx-auto p-4 md:p-6">
        <header class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between mb-6">
            <div>
                <h1 class="text-2xl font-bold">Daily Schedule</h1>
                <p class="text-sm text-gray-500">Depot: <span id="depot-name" class="font-semibold text-indigo-600">â€”</span></p>
            </div>
            <div class="flex items-center gap-2">
                <button id="refresh-button" class="bg-slate-200 text-slate-700 py-2 px-4 rounded-md hover:bg-slate-300">Refresh</button>
                <button id="logout-button" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Logout</button>
            </div>
        </header>

        <section class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                <div>
                    <h2 class="text-xl font-semibold">Schedule for <span id="selected-date-label" class="text-indigo-600"></span></h2>
                    <p class="text-sm text-gray-500">Use the buttons below each service to update its live status.</p>
                </div>
                <div class="flex items-center gap-3">
                    <label for="schedule-date" class="text-sm font-semibold text-gray-700">Select Date</label>
                    <input type="date" id="schedule-date" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
            <p id="schedule-message" class="mt-4 text-sm text-gray-500"></p>
            <div id="schedule-container" class="space-y-4 mt-4"></div>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Add New Departure</h2>
            <p class="text-sm text-gray-500 mb-4">Create an additional service for your depot. All new buses become part of the central timetable.</p>
            <form id="add-bus-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <input type="text" id="add-route" placeholder="Route (e.g., EX1)" class="w-full p-2 border rounded" required>
                    <input type="text" id="add-operator" placeholder="Operator" class="w-full p-2 border rounded" required>
                    <input type="text" id="add-departsFrom" placeholder="Departs From" class="w-full p-2 border rounded" list="timekeeper-location-options" required>
                    <input type="text" id="add-arrivesAt" placeholder="Arrives At" class="w-full p-2 border rounded" list="timekeeper-location-options" required>
                    <input type="time" id="add-departureTime" class="w-full p-2 border rounded" required>
                    <input type="time" id="add-arrivalTime" class="w-full p-2 border rounded" placeholder="Arrival Time">
                    <input type="text" id="add-price" placeholder="Price" class="w-full p-2 border rounded">
                    <input type="text" id="add-expresswayEntrance" placeholder="Expressway Entrance" class="w-full p-2 border rounded">
                    <input type="text" id="add-expresswayExit" placeholder="Expressway Exit" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="font-semibold text-sm text-gray-700">Availability</label>
                    <div id="add-availability" class="mt-2 grid grid-cols-2 md:grid-cols-4 gap-2"></div>
                </div>
                <div>
                    <label class="font-semibold text-sm text-gray-700">Intermediate Stops (one per line)</label>
                    <textarea id="add-stops" rows="3" class="w-full p-2 border rounded"></textarea>
                </div>
                <p id="add-bus-message" class="text-sm font-medium"></p>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600">Add Bus</button>
                </div>
            </form>
        </section>
    </div>

    <datalist id="timekeeper-location-options"></datalist>

    <script type="module">
        const TOKEN_KEY = 'slbustimetable:token';
        const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const statusOptions = ['Scheduled', 'Departed', 'Arrived', 'Delayed', 'Cancelled'];
        const statusStyles = {
            Scheduled: 'border border-gray-300 text-gray-700 bg-white hover:bg-gray-50',
            Departed: 'border border-green-500 text-green-700 bg-green-50 hover:bg-green-100',
            Arrived: 'border border-blue-500 text-blue-700 bg-blue-50 hover:bg-blue-100',
            Delayed: 'border border-yellow-500 text-yellow-700 bg-yellow-50 hover:bg-yellow-100',
            Cancelled: 'border border-red-500 text-red-700 bg-red-50 hover:bg-red-100'
        };

        const state = {
            token: localStorage.getItem(TOKEN_KEY) || null,
            user: null,
            selectedDate: formatDate(new Date()),
            schedule: []
        };

        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const refreshButton = document.getElementById('refresh-button');
        const depotNameEl = document.getElementById('depot-name');
        const scheduleDateInput = document.getElementById('schedule-date');
        const selectedDateLabel = document.getElementById('selected-date-label');
        const scheduleContainer = document.getElementById('schedule-container');
        const scheduleMessage = document.getElementById('schedule-message');
        const locationOptionsList = document.getElementById('timekeeper-location-options');
        const addBusForm = document.getElementById('add-bus-form');
        const addBusMessage = document.getElementById('add-bus-message');
        const addRouteInput = document.getElementById('add-route');
        const addOperatorInput = document.getElementById('add-operator');
        const addDepartsFromInput = document.getElementById('add-departsFrom');
        const addArrivesAtInput = document.getElementById('add-arrivesAt');
        const addDepartureTimeInput = document.getElementById('add-departureTime');
        const addArrivalTimeInput = document.getElementById('add-arrivalTime');
        const addPriceInput = document.getElementById('add-price');
        const addExpresswayEntranceInput = document.getElementById('add-expresswayEntrance');
        const addExpresswayExitInput = document.getElementById('add-expresswayExit');
        const addStopsInput = document.getElementById('add-stops');
        const addAvailabilityContainer = document.getElementById('add-availability');

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatHumanDate(isoDate) {
            const date = new Date(`${isoDate}T00:00:00`);
            if (Number.isNaN(date.getTime())) return isoDate;
            return date.toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' });
        }

        function describeError(error, fallback = 'Unexpected error.') {
            if (!error) return fallback;
            if (typeof error === 'string') return error;
            if (error instanceof Error) return error.message || fallback;
            if (typeof error === 'object' && 'message' in error && error.message) return error.message;
            return fallback;
        }

        function setToken(token) {
            state.token = token;
            if (token) {
                localStorage.setItem(TOKEN_KEY, token);
            } else {
                localStorage.removeItem(TOKEN_KEY);
            }
        }

        function showLogin(message = '') {
            loginScreen.classList.remove('hidden');
            dashboard.classList.add('hidden');
            if (loginError) loginError.textContent = message;
        }

        function showDashboard() {
            loginScreen.classList.add('hidden');
            dashboard.classList.remove('hidden');
        }

        function updateSelectedDateLabels(dateValue) {
            if (selectedDateLabel) {
                selectedDateLabel.textContent = formatHumanDate(dateValue);
            }
            if (scheduleDateInput) {
                scheduleDateInput.value = dateValue;
            }
        }

        function renderAvailabilityCheckboxes(container) {
            if (!container) return;
            container.innerHTML = '';
            daysOfWeek.forEach(day => {
                const label = document.createElement('label');
                label.className = 'flex items-center gap-2 text-sm text-gray-700 bg-gray-50 border border-gray-200 rounded-md px-3 py-2';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = day;
                checkbox.className = 'rounded text-indigo-600 focus:ring-indigo-500';
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(day));
                container.appendChild(label);
            });
        }

        function getSelectedAvailability() {
            if (!addAvailabilityContainer) return [];
            return Array.from(addAvailabilityContainer.querySelectorAll('input[type="checkbox"]:checked')).map(input => input.value);
        }

        function parseStops(value) {
            return value
                .split(/\r?\n/)
                .map(line => line.trim())
                .filter(Boolean);
        }

        async function fetchWithAuth(url, options = {}) {
            if (!state.token) {
                throw new Error('Authentication required. Please log in again.');
            }
            const headers = new Headers(options.headers || {});
            if (options.body && !(options.body instanceof FormData) && !headers.has('Content-Type')) {
                headers.set('Content-Type', 'application/json');
            }
            headers.set('Authorization', `Bearer ${state.token}`);
            return fetch(url, { ...options, headers });
        }

        async function loadLocations() {
            try {
                const response = await fetch('/api/locations');
                const data = await response.json().catch(() => null);
                if (!response.ok) throw new Error(data?.message || 'Failed to load locations.');
                if (!locationOptionsList) return;
                locationOptionsList.innerHTML = '';
                (data?.locations || []).forEach(location => {
                    const option = document.createElement('option');
                    option.value = location;
                    locationOptionsList.appendChild(option);
                });
            } catch (error) {
                console.warn('Unable to load location presets:', error);
            }
        }

        function renderSchedule() {
            if (!scheduleContainer) return;
            scheduleContainer.innerHTML = '';
            state.schedule.forEach(bus => {
                const status = bus.status || 'Scheduled';
                const card = document.createElement('div');
                card.className = 'p-5 bg-white border border-gray-200 rounded-lg shadow-sm flex flex-col gap-3';
                card.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
                        <div>
                            <p class="text-lg font-semibold text-gray-900">${bus.route || 'Unnamed Route'}</p>
                            <p class="text-sm text-gray-600">${bus.operator || 'Unknown operator'}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-500">Departs</p>
                            <p class="text-xl font-bold text-gray-900">${bus.departureTime || 'â€”'}</p>
                            ${bus.arrivalTime ? `<p class="text-xs text-gray-500">Arrives ${bus.arrivalTime}</p>` : ''}
                        </div>
                    </div>
                    <div class="flex flex-wrap items-center gap-3 text-sm text-gray-600">
                        <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-gray-100 text-gray-700">${bus.departsFrom || state.user?.depot || 'Depot'} â†’ ${bus.arrivesAt || 'Destination'}</span>
                        ${bus.price ? `<span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full bg-emerald-50 text-emerald-700 border border-emerald-200">${bus.price}</span>` : ''}
                        ${Array.isArray(bus.availability) && bus.availability.length ? `<span class="inline-flex items-center gap-2 px-2.5 py-1 rounded-full bg-indigo-50 text-indigo-700 border border-indigo-200">${bus.availability.join(', ')}</span>` : ''}
                    </div>
                    <div class="flex flex-wrap gap-2">
                        ${renderStatusButtons(status, bus.id)}
                    </div>
                `;
                scheduleContainer.appendChild(card);
            });
        }

        function renderStatusButtons(activeStatus, busId) {
            return statusOptions.map(status => {
                const baseClass = statusStyles[status] || statusStyles.Scheduled;
                const isActive = status === activeStatus;
                const activeClass = isActive ? 'ring-2 ring-offset-1 ring-indigo-500' : '';
                return `<button type="button" class="status-btn px-3 py-1 rounded-full text-xs font-semibold transition ${baseClass} ${activeClass}" data-id="${busId}" data-status="${status}">${status}</button>`;
            }).join('');
        }

        async function loadSchedule() {
            if (!state.user) return;
            if (scheduleMessage) {
                scheduleMessage.textContent = 'Loading schedule...';
                scheduleMessage.className = 'mt-4 text-sm text-gray-500';
            }
            if (scheduleContainer) {
                scheduleContainer.innerHTML = '';
            }
            try {
                const params = new URLSearchParams();
                if (state.selectedDate) params.set('date', state.selectedDate);
                if (state.user.depot) params.set('depot', state.user.depot);
                const response = await fetchWithAuth(`/api/timekeeper/schedule/today?${params.toString()}`);
                const data = await response.json().catch(() => null);
                if (!response.ok) {
                    const message = (Array.isArray(data?.errors) && data.errors.length)
                        ? data.errors.join(', ')
                        : data?.message || 'Failed to load schedule.';
                    throw new Error(message);
                }
                state.schedule = Array.isArray(data?.buses) ? data.buses : [];
                if (scheduleMessage) {
                    scheduleMessage.textContent = state.schedule.length ? '' : 'No buses scheduled for the selected day.';
                    scheduleMessage.className = state.schedule.length ? 'mt-4 text-sm text-gray-500' : 'mt-4 text-sm text-gray-500';
                }
                renderSchedule();
            } catch (error) {
                if (scheduleMessage) {
                    scheduleMessage.textContent = describeError(error, 'Failed to load schedule.');
                    scheduleMessage.className = 'mt-4 text-sm text-red-600';
                }
            }
        }

        async function updateBusStatus(busId, status) {
            try {
                const response = await fetchWithAuth(`/api/buses/${busId}/status`, {
                    method: 'PATCH',
                    body: JSON.stringify({ status })
                });
                const data = await response.json().catch(() => null);
                if (!response.ok) {
                    const message = (Array.isArray(data?.errors) && data.errors.length)
                        ? data.errors.join(', ')
                        : data?.message || 'Unable to update status.';
                    throw new Error(message);
                }
                await loadSchedule();
                if (scheduleMessage) {
                    scheduleMessage.textContent = `Status updated to ${status}.`;
                    scheduleMessage.className = 'mt-4 text-sm text-green-600';
                }
            } catch (error) {
                if (scheduleMessage) {
                    scheduleMessage.textContent = describeError(error, 'Unable to update status.');
                    scheduleMessage.className = 'mt-4 text-sm text-red-600';
                }
            }
        }

        async function handleAddBus(event) {
            event.preventDefault();
            if (addBusMessage) {
                addBusMessage.textContent = '';
                addBusMessage.className = 'text-sm font-medium';
            }
            if (!state.user) {
                if (addBusMessage) {
                    addBusMessage.textContent = 'You must be logged in.';
                    addBusMessage.className = 'text-sm font-medium text-red-600';
                }
                return;
            }
            const payload = {
                route: addRouteInput.value.trim(),
                operator: addOperatorInput.value.trim(),
                departsFrom: addDepartsFromInput.value.trim() || state.user.depot || '',
                arrivesAt: addArrivesAtInput.value.trim(),
                departureTime: addDepartureTimeInput.value,
                arrivalTime: addArrivalTimeInput.value,
                price: addPriceInput.value.trim(),
                expresswayEntrance: addExpresswayEntranceInput.value.trim(),
                expresswayExit: addExpresswayExitInput.value.trim(),
                stops: parseStops(addStopsInput.value || ''),
                availability: getSelectedAvailability()
            };
            try {
                const response = await fetchWithAuth('/api/timekeeper/buses', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const data = await response.json().catch(() => null);
                if (!response.ok) {
                    const message = (Array.isArray(data?.errors) && data.errors.length)
                        ? data.errors.join(', ')
                        : data?.message || 'Failed to add bus.';
                    throw new Error(message);
                }
                if (addBusMessage) {
                    const label = data?.departureTime || payload.departureTime || 'new';
                    addBusMessage.textContent = `Added departure at ${label}.`;
                    addBusMessage.className = 'text-sm font-medium text-green-600';
                }
                addBusForm.reset();
                renderAvailabilityCheckboxes(addAvailabilityContainer);
                if (state.user.depot && addDepartsFromInput) {
                    addDepartsFromInput.value = state.user.depot;
                }
                await loadSchedule();
            } catch (error) {
                if (addBusMessage) {
                    addBusMessage.textContent = describeError(error, 'Failed to add bus.');
                    addBusMessage.className = 'text-sm font-medium text-red-600';
                }
            }
        }

        function handleStatusChange(event) {
            const button = event.target.closest('.status-btn');
            if (!button) return;
            const busId = button.dataset.id;
            const status = button.dataset.status;
            if (!busId || !status) return;
            updateBusStatus(busId, status);
        }

        async function handleLogin(event) {
            event.preventDefault();
            if (loginError) loginError.textContent = '';
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json().catch(() => null);
                if (!response.ok) {
                    const message = (Array.isArray(data?.errors) && data.errors.length)
                        ? data.errors.join(', ')
                        : data?.message || 'Login failed.';
                    throw new Error(message);
                }
                if (!['admin', 'timekeeper'].includes(data?.user?.role)) {
                    throw new Error('Access denied. You do not have timekeeper permissions.');
                }
                setToken(data.token);
                state.user = data.user;
                onAuthenticated();
            } catch (error) {
                if (loginError) loginError.textContent = describeError(error, 'Login failed.');
                setToken(null);
            }
        }

        async function initializeFromToken() {
            if (!state.token) {
                showLogin();
                return;
            }
            try {
                const response = await fetchWithAuth('/api/me');
                const data = await response.json().catch(() => null);
                if (!response.ok) {
                    throw new Error(data?.message || 'Session expired.');
                }
                if (!['admin', 'timekeeper'].includes(data?.role)) {
                    throw new Error('Access denied.');
                }
                state.user = data;
                onAuthenticated();
            } catch (error) {
                console.warn('Unable to restore session:', error);
                setToken(null);
                showLogin();
            }
        }

        function onAuthenticated() {
            showDashboard();
            renderAvailabilityCheckboxes(addAvailabilityContainer);
            updateSelectedDateLabels(state.selectedDate);
            if (state.user?.depot) {
                depotNameEl.textContent = state.user.depot;
                if (addDepartsFromInput) addDepartsFromInput.value = state.user.depot;
            } else {
                depotNameEl.textContent = 'Unassigned Depot';
            }
            loadLocations();
            loadSchedule();
        }

        function handleLogout() {
            setToken(null);
            state.user = null;
            state.schedule = [];
            scheduleContainer.innerHTML = '';
            if (scheduleMessage) scheduleMessage.textContent = '';
            showLogin();
        }

        if (loginForm) loginForm.addEventListener('submit', handleLogin);
        if (logoutButton) logoutButton.addEventListener('click', handleLogout);
        if (refreshButton) refreshButton.addEventListener('click', loadSchedule);
        if (scheduleContainer) scheduleContainer.addEventListener('click', handleStatusChange);
        if (addBusForm) addBusForm.addEventListener('submit', handleAddBus);
        if (scheduleDateInput) {
            scheduleDateInput.addEventListener('change', () => {
                const value = scheduleDateInput.value;
                if (value) {
                    state.selectedDate = value;
                    updateSelectedDateLabels(value);
                    loadSchedule();
                }
            });
        }

        initializeFromToken();
    </script>
</body>
</html>
