<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Keeper Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Time Keeper Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden container mx-auto p-4 md:p-6">
        <div id="config-warning" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <strong class="font-bold">Configuration Error!</strong>
            <span class="block sm:inline">Firebase config is missing. Please paste it into this file.</span>
        </div>

        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Daily Schedule: <span id="depot-name" class="text-indigo-600"></span></h1>
            <button id="logout-button" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Logout</button>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-bold mb-4">Today's Departures</h2>
            <div id="schedule-container" class="space-y-4">
                <!-- Schedule items will be inserted here -->
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Add Unscheduled Bus</h2>
            <form id="add-bus-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <input type="text" placeholder="Route" id="add-route" class="w-full p-2 border rounded" required>
                    <input type="text" placeholder="Operator" id="add-operator" class="w-full p-2 border rounded" required>
                    <input type="text" placeholder="Arrives At (Destination)" id="add-arrivesAt" class="w-full p-2 border rounded" required>
                    <input type="time" id="add-departureTime" class="w-full p-2 border rounded" required>
                </div>
                 <div class="text-right">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600">Add Bus</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // This is the correct format. Just paste your values here.
        const firebaseConfig = {
            apiKey: "AIzaSyATfiFaqfh0leWZMi8pq7OAgb5G7ANBv8o",
            authDomain: "sl-bus-timetable-app.firebaseapp.com",
            projectId: "sl-bus-timetable-app",
            storageBucket: "sl-bus-timetable-app.firebasestorage.app",
            messagingSenderId: "107324674333",
            appId: "1:107324674333:web:2058e8958f2c1dfd0c91f4",
            measurementId: "G-JEBZ0J484N"
        };

        // --- SCRIPT INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            if (!firebaseConfig.apiKey) {
                document.getElementById('config-warning').classList.remove('hidden');
                return;
            }

            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // DOM Elements
            const loginScreen = document.getElementById('login-screen');
            const dashboard = document.getElementById('dashboard');
            const loginForm = document.getElementById('login-form');
            const logoutButton = document.getElementById('logout-button');
            const scheduleContainer = document.getElementById('schedule-container');
            const depotNameEl = document.getElementById('depot-name');
            const addBusForm = document.getElementById('add-bus-form');

            let currentUser = null;
            let userDepot = null;
            let unsubscribe = null;

            // --- AUTHENTICATION & ACCESS CONTROL ---
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    try {
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        if (userDoc.exists && userDoc.data().role === 'timekeeper') {
                            currentUser = user;
                            userDepot = userDoc.data().depot;
                            depotNameEl.textContent = userDepot;
                            loginScreen.classList.add('hidden');
                            dashboard.classList.remove('hidden');
                            loadTodaysSchedule();
                        } else {
                            alert('Access Denied. You must be a Time Keeper to view this page.');
                            auth.signOut();
                        }
                    } catch (error) {
                        console.error("Permission error on login:", error);
                        alert('Error verifying your permissions. Please contact an administrator.');
                        auth.signOut();
                    }
                } else {
                    currentUser = null;
                    userDepot = null;
                    loginScreen.classList.remove('hidden');
                    dashboard.classList.remove('hidden');
                    if (unsubscribe) unsubscribe();
                }
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                auth.signInWithEmailAndPassword(email, password)
                    .catch(error => {
                        document.getElementById('login-error').textContent = error.message;
                    });
            });

            logoutButton.addEventListener('click', () => auth.signOut());

            // --- DATA HANDLING ---
            function loadTodaysSchedule() {
                if (unsubscribe) unsubscribe();
                
                const today = new Date().toLocaleString('en-US', { weekday: 'long' });

                const query = db.collection('buses')
                    .where('departsFrom', '==', userDepot)
                    .where('availability', 'array-contains', today)
                    .orderBy('departureTime');

                unsubscribe = query.onSnapshot(snapshot => {
                    if (snapshot.empty) {
                        scheduleContainer.innerHTML = '<p class="text-center text-gray-500">No scheduled departures for today.</p>';
                        return;
                    }
                    const buses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderSchedule(buses);
                }, error => {
                    console.error("Error fetching schedule:", error);
                    scheduleContainer.innerHTML = '<p class="text-center text-red-500">Error loading schedule. Please check the console and ensure database indexes are set up.</p>';
                });
            }

            function renderSchedule(buses) {
                scheduleContainer.innerHTML = '';
                buses.forEach(bus => {
                    const statusColor = getStatusColor(bus.status);
                    const card = document.createElement('div');
                    card.className = `p-4 border-l-4 ${statusColor} bg-gray-50 rounded-md shadow-sm flex flex-col md:flex-row justify-between items-start md:items-center gap-4`;
                    card.innerHTML = `
                        <div>
                            <p class="font-bold text-lg">${bus.departureTime} &rarr; ${bus.arrivesAt}</p>
                            <p class="text-sm text-gray-600">${bus.route} (${bus.operator})</p>
                        </div>
                        <div class="flex items-center gap-2 flex-wrap">
                            <span class="font-semibold text-sm">Status:</span>
                            <button data-id="${bus.id}" data-status="Departed" class="status-btn bg-green-500 text-white px-3 py-1 text-xs rounded-full hover:bg-green-600 disabled:opacity-50" ${bus.status === 'Departed' ? 'disabled' : ''}>Departed</button>
                            <button data-id="${bus.id}" data-status="Arrived" class="status-btn bg-blue-500 text-white px-3 py-1 text-xs rounded-full hover:bg-blue-600 disabled:opacity-50" ${bus.status === 'Arrived' ? 'disabled' : ''}>Arrived</button>
                            <button data-id="${bus.id}" data-status="Delayed" class="status-btn bg-yellow-500 text-white px-3 py-1 text-xs rounded-full hover:bg-yellow-600 disabled:opacity-50" ${bus.status === 'Delayed' ? 'disabled' : ''}>Delayed</button>
                             <button data-id="${bus.id}" data-status="Cancelled" class="status-btn bg-red-500 text-white px-3 py-1 text-xs rounded-full hover:bg-red-600 disabled:opacity-50" ${bus.status === 'Cancelled' ? 'disabled' : ''}>Cancelled</button>
                        </div>
                    `;
                    scheduleContainer.appendChild(card);
                });
            }

            function getStatusColor(status) {
                switch (status) {
                    case 'Departed': return 'border-green-500';
                    case 'Arrived': return 'border-blue-500';
                    case 'Delayed': return 'border-yellow-500';
                    case 'Cancelled': return 'border-red-500';
                    default: return 'border-gray-400';
                }
            }

            scheduleContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('status-btn')) {
                    const busId = e.target.dataset.id;
                    const newStatus = e.target.dataset.status;
                    db.collection('buses').doc(busId).update({ status: newStatus })
                        .catch(err => {
                            console.error("Update failed:", err);
                            alert("Failed to update status. Check permissions and console for details.");
                        });
                }
            });

            // --- ADD UNSCHEDULED BUS ---
            addBusForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const today = new Date().toLocaleString('en-US', { weekday: 'long' });
                
                const newBus = {
                    route: document.getElementById('add-route').value,
                    operator: document.getElementById('add-operator').value,
                    arrivesAt: document.getElementById('add-arrivesAt').value,
                    departureTime: document.getElementById('add-departureTime').value,
                    departsFrom: userDepot, // Automatically set to the keeper's depot
                    availability: [today], // Available only for today
                    status: 'Scheduled',
                    // Default other fields to empty or placeholder values
                    arrivalTime: '', 
                    price: '',
                    expresswayEntrance: '',
                    expresswayExit: '',
                    stops: [],
                    sortOrder: 9999 // Place unscheduled buses at the end
                };

                try {
                    await db.collection('buses').add(newBus);
                    addBusForm.reset();
                } catch (error) {
                    console.error("Error adding unscheduled bus:", error);
                    alert("Could not add bus. Please check the console for errors.");
                }
            });
        });
    </script>
</body>
</html>
