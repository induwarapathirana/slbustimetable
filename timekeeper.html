<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Keeper Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .status-btn { transition: background-color 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Time Keeper Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Login</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden">
        <header class="bg-white shadow-md">
            <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold">Daily Schedule: <span id="depot-name" class="text-indigo-600"></span></h1>
                <button id="logout-button" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Logout</button>
            </nav>
        </header>

        <main class="container mx-auto p-4 md:p-6">
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-2xl font-bold mb-4">Today's Departures</h2>
                <div id="loading" class="text-center py-10">Loading today's schedule...</div>
                <div id="bus-list" class="space-y-4">
                    <!-- Bus cards will be inserted here -->
                </div>
            </div>
             <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Add Unscheduled Bus</h2>
                <form id="add-bus-form" class="space-y-4">
                    <!-- Form to add a bus that was not on the main schedule -->
                </form>
            </div>
        </main>
    </div>

    <script>
        // This is the correct format. Just paste your values here.
        const firebaseConfig = {
            apiKey: "AIzaSyATfiFaqfh0leWZMi8pq7OAgb5G7ANBv8o",
            authDomain: "sl-bus-timetable-app.firebaseapp.com",
            projectId: "sl-bus-timetable-app",
            storageBucket: "sl-bus-timetable-app.firebasestorage.app",
            messagingSenderId: "107324674333",
            appId: "1:107324674333:web:2058e8958f2c1dfd0c91f4",
            measurementId: "G-JEBZ0J484N"
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (!firebaseConfig.apiKey) return;
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // DOM Elements
            const loginScreen = document.getElementById('login-screen');
            const dashboard = document.getElementById('dashboard');
            const loginForm = document.getElementById('login-form');
            const logoutButton = document.getElementById('logout-button');
            const depotNameEl = document.getElementById('depot-name');
            const busListEl = document.getElementById('bus-list');
            const loadingEl = document.getElementById('loading');

            let currentUser = null;
            let userDepot = null;

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists && userDoc.data().role === 'timekeeper') {
                        currentUser = user;
                        userDepot = userDoc.data().depot;
                        depotNameEl.textContent = userDepot;
                        loginScreen.classList.add('hidden');
                        dashboard.classList.remove('hidden');
                        loadTodaysBuses();
                    } else {
                        alert('Access Denied. You must be a Time Keeper to view this page.');
                        auth.signOut();
                    }
                } else {
                    currentUser = null;
                    userDepot = null;
                    loginScreen.classList.remove('hidden');
                    dashboard.classList.add('hidden');
                }
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                auth.signInWithEmailAndPassword(email, password)
                    .catch(error => {
                        document.getElementById('login-error').textContent = error.message;
                    });
            });

            logoutButton.addEventListener('click', () => auth.signOut());

            function getTodayDayName() {
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                return days[new Date().getDay()];
            }

            async function loadTodaysBuses() {
                if (!userDepot) return;
                loadingEl.style.display = 'block';
                busListEl.innerHTML = '';
                
                const today = getTodayDayName();
                
                const query = db.collection('buses')
                                .where('departsFrom', '==', userDepot)
                                .where('availability', 'array-contains', today)
                                .orderBy('departureTime');

                query.onSnapshot(snapshot => {
                    loadingEl.style.display = 'none';
                    if (snapshot.empty) {
                        busListEl.innerHTML = '<p>No scheduled departures from this depot for today.</p>';
                        return;
                    }
                    busListEl.innerHTML = ''; // Clear previous entries
                    snapshot.forEach(doc => {
                        renderBusCard(doc.id, doc.data());
                    });
                }, error => {
                    console.error("Error fetching buses:", error);
                    loadingEl.textContent = "Error loading schedule.";
                });
            }

            function renderBusCard(id, bus) {
                 const card = document.createElement('div');
                card.className = 'p-4 bg-gray-50 rounded-lg border flex flex-col md:flex-row justify-between items-center gap-4';
                card.innerHTML = `
                    <div>
                        <p class="font-bold text-lg">${bus.route} - to ${bus.arrivesAt}</p>
                        <p class="text-sm text-gray-600">Scheduled Departure: ${bus.departureTime}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="font-semibold text-sm status-text-${id}">${bus.status || 'Scheduled'}</span>
                        <button data-id="${id}" data-status="Departed" class="status-btn bg-green-500 text-white px-3 py-1 rounded-md hover:bg-green-600">Depart</button>
                        <button data-id="${id}" data-status="Arrived" class="status-btn bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">Arrive</button>
                        <button data-id="${id}" data-status="Delayed" class="status-btn bg-yellow-500 text-white px-3 py-1 rounded-md hover:bg-yellow-600">Delay</button>
                        <button data-id="${id}" data-status="Cancelled" class="status-btn bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">Cancel</button>
                    </div>
                `;
                busListEl.appendChild(card);
            }

            busListEl.addEventListener('click', (e) => {
                if (e.target.classList.contains('status-btn')) {
                    const busId = e.target.dataset.id;
                    const newStatus = e.target.dataset.status;
                    db.collection('buses').doc(busId).update({ status: newStatus });
                    document.querySelector(`.status-text-${busId}`).textContent = newStatus;
                }
            });
             // Add unscheduled bus logic here...
        });
    </script>
</body>
</html>
